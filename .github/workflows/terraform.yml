name: terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  tf:
    runs-on: ubuntu-latest
    env:
      TF_INPUT: false
      TF_CLI_ARGS_init: -upgrade
      AWS_REGION: us-east-1
      # Use a plugin cache instead of caching .terraform in the repo
      TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform/plugin-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional plugin cache (safe + portable)
      - name: Cache Terraform plugin cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: tfplug-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            tfplug-${{ runner.os }}-

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Setup Python (for Checkov)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # TFLint (official action)
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.54.0

      - name: TFLint init
        run: tflint --init

      - name: TFLint
        run: tflint

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init

      - name: Validate
        run: terraform validate

      - name: checkov
        run: checkov -d .

      # Plan only when secrets are available (not from forked PRs)
      - name: Plan
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          AWS_ACCESS_KEY_ID:     $secrets.AWS_ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY: $secrets.AWS_SECRET_ACCESS_KEY
          AWS_SESSION_TOKEN:     $secrets.AWS_SESSION_TOKEN
        run: terraform plan -no-color -out tfplan

      - name: Upload plan artifact
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
